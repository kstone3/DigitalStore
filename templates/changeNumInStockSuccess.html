{% extends "layout.html" %}

{% block body %}
    <!--Prints out the name of the item you just changed the stock of and what the new stock is-->
    {% for row in rows%}
        <h>You just changed {{row["name"]}} to have a stock of {{row["numInStock"]}} items</h>
    {% endfor %}
    <!--Sends you back to index.html.
    For some reason, it identifies that file as /.
    Might have something to do with @app.route() in application.py-->
    Go <a href="/">back</a> to the home page
{% endblock %}
