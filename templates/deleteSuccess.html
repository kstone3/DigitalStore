{% extends "layout.html" %}

{% block body %}
    <!--Prints out the item you just deleted-->
    {% for row in rows%}
        <h3>Your item, {{row["name"]}}, has been sold by {{row["seller"]}}, for a price of {{row["price"]}}. There is now none of this item left</h3>
    {% endfor %}
    <!--Sends you back to index.html.
    For some reason, it identifies that file as /.
    Might have something to do with @app.route() in application.py-->
    Go <a href="/">back</a> to the home page
{% endblock %}
